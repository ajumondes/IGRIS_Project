<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>IGRIS Authentication</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head><body><nav class="navbar navbar-expand-lg navbar-dark bg-dark"><div class="container-fluid"><a class="navbar-brand" href="{{ url_for('home') }}">IGRIS</a><div class="navbar-nav ms-auto">{% if current_user.is_authenticated %}<a class="nav-link" href="{{ url_for('enroll') }}">Enroll</a><a class="nav-link" href="{{ url_for('logout') }}">Logout</a>{% else %}<a class="nav-link" href="{{ url_for('login') }}">Login</a><a class="nav-link" href="{{ url_for('register') }}">Register</a>{% endif %}</div></div></nav><div class="container mt-4">{% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}{% for category, message in messages %}<div class="alert alert-{{ category }}">{{ message }}</div>{% endfor %}{% endif %}{% endwith %}{% block content %}{% endblock %}</div></body></html>
